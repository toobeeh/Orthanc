<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sprites</title>
    <link rel="stylesheet" type="text/css" href="/Orthanc/popup.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .flexcenter{
                    justify-content: center;
                    flex-wrap:wrap;
                }
        body{width:calc(100% - 4em);
            padding:2em;
        }
        .avatarContainer{
            width: 50vh;
            height: 50vh;
            position: relative;
        }
        .color, .mouth, .eyes{
            position: absolute;
            background-size: 500vh 500vh;
            width:100%;
            height:100%;
        }
        .color{
            background-image: url("https://skribbl.io/res/avatar/color_atlas.gif");
            background-position: 0 0;
        }
        .eyes{
            background-image: url("https://skribbl.io/res/avatar/eyes_atlas.gif");
            background-position: 0 0;
        }
        .mouth{
            background-image: url("https://skribbl.io/res/avatar/mouth_atlas.gif");
            background-position: 0 0;
        }
        .nextitem .previtem{
            height:100%;
            justify-content:space-between;
        }

    </style>
</head>
<body style="image-rendering:pixelated">

    <h1>Try out a sprite!</h1>
    <div class="flexrow flexcenter">
        <div class="previtem flexcol">
            <button class="active">￩ Color</button>
            <button class="active">￩ Eyes</button>
            <button class="active">￩ Mouth</button>
        </div>
        <div class="avatarContainer">
            <div class="color"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
            <div class="sprite"></div>
        </div>
        <div class="nextitem flexcol">
            <button class="active">Color ￫</button>
            <button class="active">Eyes ￫</button>
            <button class="active">Mouth ￫</button>
        </div>
    </div>
</body>
