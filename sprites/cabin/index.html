<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sprite Cabin</title>
    <link rel="stylesheet" type="text/css" href="/Orthanc/popup.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .flexcenter{
                    justify-content: center;
                    flex-wrap:wrap;
                }
        body{width:calc(100% - 4em);
            padding:2em;
        }
        .avatarContainer{
            z-index:-1;
            margin:20vh 20vh 0 20vh;
            width: 50vh;
            height: 50vh;
            position: relative;
        }
        .color, .mouth, .eyes {
            position: absolute;
            background-size: 500vh 500vh;
            width:100%;
            height:100%;
        }
        .color{
            background-image: url("https://skribbl.io/res/avatar/color_atlas.gif");
            background-position: 0 0;
        }
        .eyes{
            background-image: url("https://skribbl.io/res/avatar/eyes_atlas.gif");
            background-position: 0 0;
        }
        .mouth{
            background-image: url("https://skribbl.io/res/avatar/mouth_atlas.gif");
            background-position: 0 0;
        }
        .sprite{
            position: absolute;
            width:166%;
            height:166%;
            top:-33%;
            left:-33%;
            background-size:cover;
            z-index:1;
        }
        .nextitem, .previtem{
            justify-content:space-between;
        }
        .nextitem button, .previtem button{
            margin:1em;
        }

        @media screen and (max-width: 992px) {
            .avatarContainer{
                margin:20vw 20vw 0 20vw !important;
                width: 50vw !important;
                height: 50vw !important;
            }
            .color, .mouth, .eyes {
                background-size: 500vw 500vw !important;
            }
            .nav{
                flex-direction: row;
            }
        }

    </style>
</head>
<body style="image-rendering:pixelated">
    <h1>
        <a href="../typo/"><button type="button" class="skribbl" id="">Add Typo</button></a>
        <button type="button" class="skribbl active" id="">Manual</button>
        <button type="button" class="skribbl" id="admin">Admin</button>
        <button type="button" class="skribbl" id="github">GitHub</button>
    </h1>
    <br>
    <div class="flexcenter flexrow">
        <button style="display:none" type="button" class="skribbl" id="about">About</button> 
        <button type="button" class="skribbl active" id="interface">Extension interface</button>
        <button type="button" class="skribbl" id="bot">Palantir Discord bot</button>
        <button type="button" class="skribbl" id="complete">All features</button>
        <a href="./sprites/gif/"><button type="button" class="skribbl" id="">Sprites</button></a>
    </div>
    
    <div class="flexrow flexcenter">
        <div class="previtem flexcol nav">
            <button id="prevcol" class="active">ðŸ ˜ Color</button>
            <button id="preveye" class="active">ðŸ ˜ Eyes</button>
            <button id="prevmouth" class="active">ðŸ ˜ Mouth</button>
        </div>
        <div class="avatarContainer">
            <div class="color"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
            <div class="sprite"></div>
        </div>
        <div class="nextitem flexcol nav">
            <button id="nextcol" class="active">Color ðŸ š</button>
            <button id="nexteye" class="active">Eyes ðŸ š</button>
            <button id="nextmouth" class="active">Mouth ðŸ š</button>
        </div>
    </div>
    <script>
        if(!localStorage.color) localStorage.color = 0;
        if(!localStorage.mouth) localStorage.mouth = 0;
        if(!localStorage.eye) localStorage.eye = 0;

        let unit = "vh";
        if (window.matchMedia('screen and (max-width: 992px)').matches) unit = "vw";

        let updateColor = () => {
            let posW = (localStorage.color % 10) * -50;
            let posH = Math.floor(localStorage.color / 10) * -50;
            document.querySelector(".color").style.backgroundPosition = posW + unit + " " + posH + unit;
        };
        let updateMouth = () => {
            let posW = (localStorage.mouth % 10) * -50;
            let posH = Math.floor(localStorage.mouth / 10) * -50;
            document.querySelector(".mouth").style.backgroundPosition = posW + unit + " " + posH + unit;
        }
        let updateEyes = () => {
            let posW = (localStorage.eye % 10) * -50;
            let posH = Math.floor(localStorage.eye / 10) * -50;
            document.querySelector(".eyes").style.backgroundPosition = posW + unit + " " + posH + unit;
        }
        let getParameterByName = (name) => {
            let match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
        }
        let getSpriteURL = (id) => {
            let url = "";
            availableSprites.forEach(s => { if (s.ID == id) url = s.URL; });
            return url;
        }

        updateMouth();
        updateColor();
        updateEyes();

        document.querySelectorAll("button").forEach(btn=>{
            switch(btn.id) {
                case "nextcol":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.color < 18) localStorage.color++;
                        else localStorage.color = 18;
                        updateColor();
                    });
                    break;
                case "prevcol":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.color > 0) localStorage.color--;
                        else localStorage.color = 0;
                        updateColor();
                    });
                    break;
                case "nexteye":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.eye < 31) localStorage.eye++;
                        else localStorage.eye = 31;
                        updateEyes();
                    });
                    break;
                case "preveye":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.eye > 0) localStorage.eye--;
                        else localStorage.eye = 0;
                        updateEyes();
                    });
                    break;
                case "nextmouth":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.mouth < 24) localStorage.mouth++;
                        else localStorage.mouth = 24;
                        updateMouth();
                    });
                    break;
                case "prevmouth":
                    btn.addEventListener("click", ()=>{
                        if(localStorage.mouth > 0) localStorage.mouth--;
                        else localStorage.mouth = 0;
                        updateMouth();
                    })
                    break;
                default:
            }
        });  

        let availableSprites = []; //list of all sprites
        // get sprites and set by param name
        (async () => {
            let resp = await fetch("https://www.tobeh.host/Orthanc/sprites/", {
            method: 'GET',
            headers: {
                'Accept': '*/*',
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            }
            });
            let json = await resp.json();
            availableSprites = json.Sprites;

            // get sprite by parameter
            let sprite = getParameterByName("sprite");
            document.querySelector(".sprite").style.backgroundImage = 'url("' + getSpriteURL(sprite) + '")';
        })();
        
    </script>
</body>
